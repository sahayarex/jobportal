					<h2>Checkout Form </h2>

				<span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>

				<!-- widget div-->
				<div role="content">

					<!-- widget edit box -->
					<div class="jarviswidget-editbox">
						<!-- This area used as dropdown edit box -->

					</div>
					<!-- end widget edit box -->

					<!-- widget content -->
					<div class="widget-body no-padding">

						<form id="checkout-form" class="smart-form" ng-submit="submit()">

							<fieldset>
								<div class="row">
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-building-o"></i>
											<input name="name" ng-model="company.name" placeholder="Company name" type="text" required>
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-phone"></i>
											<input name="phone1" ng-model="company.phone1" placeholder="primary phone" type="text">
										</label>
									</section>
								</div>

								<div class="row">
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-phone"></i>
											<input name="phone2" ng-model="company.phone2" placeholder="Secondary Phone"type="text">
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-fax"></i>
											<input name="fax" ng-model="company.fax" placeholder="Fax Number" data-mask="(999) 999-9999" type="tel">
										</label>
									</section>
								</div>
							</fieldset>
                            <fieldset>
								<div class="row">
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend glyphicon glyphicon-globe"></i>
											<input name="website" ng-model="company.website" placeholder="Website" type="text">
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-twitter"></i>
											<input name="socialmedia" ng-model="company.socialmedia" placeholder="Social media" type="text">
										</label>
									</section>
								</div>

								<div class="row">
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-envelope-o"></i>
											<input name="keyTechnologies" ng-model="company.keyTechnologies" placeholder="Key technology" type="text">
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> <i class="icon-prepend fa fa-phone"></i>
											<input name="owner" ng-model="company.owner" placeholder="Owner" data-mask="(999) 999-9999" type="tel">
										</label>
									</section>
										<section class="col col-6">
											<div class="row">
												<label class="label col col-4">Hot</label>
    <input type="checkbox" name="isHot" ng-model="company.isHot" value="on" class="validation-added">
    Yes</label></section>
								</div>
							</fieldset>
							<fieldset>
							<section>
									<label for="address" class="input">
										<input name="address_address" ng-model="company.address_address" placeholder="Address" type="text">
									</label>
								</section>
								<div class="row">
									<section class="col col-5">
										<label class="input">
											<input name="address_city" ng-model="company.address_city" placeholder="City" type="text">
										</label>
									</section>

									<section class="col col-4">
										<label class="input">
											<input name="address_state" ng-model="company.address_state" placeholder="State" type="text">
										</label>
									</section>

									<section class="col col-3">
										<label class="input">
											<inputname="address_zipcode" ng-model="company.address_zipcode" placeholder="Zip code" type="text">
										</label>
									</section>
								</div>



								<section>
									<label class="textarea">
										<textarea rows="3" name="notes" ng-model="company.nates" placeholder="Notes"></textarea>
									</label>
								</section>
								<div class="row">
									<section class="col col-5">
										<label class="input">
											<input name="departments" ng-model="company.departments" placeholder="Departments" type="text">
										</label>
									</section>
									</div>
							</fieldset>

							<fieldset>


								<div class="row">
									<label class="label col col-4">Contacts</label>
						</div></fieldset>
                               <fieldset>
								<div class="row">
									<section class="col col-6">
										<label class="input">
											<input name="fname" ng-model="company.contact_fname" placeholder="First Name " type="text" required>
										</label>
									</section>
									<section class="col col-6">
										<label class="input">
											<input name="lname" ng-model="company.contact_lname" placeholder="Last Name " type="text" required>
										</label>
									</section>
								</div>

								<div class="row">
									<section class="col col-6">
										<label class="input">
											<input name="title" ng-model="company.contact_title" placeholder="Title" type="text">
										</label>
									</section>
									<section class="col col-6">
										<label class="input">
											<input name="email" ng-model="company.contact_email" placeholder="E-mail" data-mask="(999) 999-9999" type="email">
										</label>
									</section>
									<section class="col col-6">
										<label class="input">
											<input name="phone" ng-model="company.contact_phone" placeholder="Phone" data-mask="(999) 999-9999" type="tel">
										</label>
									</section>
								</div>
							</fieldset>

							<footer>
								<button type="submit"  name="submit" class="btn btn-primary">
									Submit Form
								</button>
							</footer>
						</form>

					</div>
